<!DOCtype HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"&amp;gt;>
		<title>Encriptador</title>
		<link rel="stylesheet" type="text/css" media="(min-width: 801px)" href="style.css">
		<link rel="stylesheet" media="(max-width: 800px)" href="style.mobile.css">	
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
	</head>

	<body style="background:rgba(243,245,252,1);">

		<div id="fondo">

			<header>

				<img src="images/Logo.png" id="_bg__logo" />

			</header>

			<main>
				
				<section class="acodificar">

					<textarea class="mensaje" id="mensaje" placeholder="Ingrese el texto aqui"></textarea>

					<div class="advertencia">

						<img src="images/vector.png" id="vector"/>
						
						<h6 class= aviso> Sólo letras minúsculas y sin tildes </h6>

					</div>
						
					<div class="botonera">	
						
							<button class="actionButton" id="buttonenc"> Encriptar </button>

							<button class="actionButton" id="dbutton"> Desencriptar </button>
						
					</div>

				</section>

				<section class="codificada">

					<div class="rectangle">

						<div id="t_enc"></div>

						<textarea readonly id="encriptado"></textarea>

						<div class="botonesExtra">

							<button class="copyreset" id="copyButton" onclick ="copy('adv')"> Copiar texto </button>

							<button class="copyreset" id="resetButton" onclick="reset()"> Restablecer </button>

						</div>
						
						<div class="cuadro_enc" id="cuadro_enco">
							
							<img src="images/muneco.png" id="muneco">

							<p id="sin_mensaje" > Ningún mensaje fue encontrado </p></li>

							<p id="aclaracion" >Ingresa el texto que desees encriptar o desencriptar.</p>

						</div>	
					</div>

				</section>	

			</main>

			<script src="script.js"></script>

		</div>

		<footer></footer>

	</body>

</html>
